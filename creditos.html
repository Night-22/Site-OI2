<main>
  <h1>CRÉDITOS</h1>

  <div id="credits-container"></div>
</main>

<footer>
  NAVE Rio - Rio de Janeiro, RJ - 2025 - Oficina Integrada 2
</footer>

<script>
  // Array de créditos
  const credits = [
    { nome: "ITALO", funcao: "Programador Principal", foto: "6.jpeg" },
    { nome: "GABRIELY GUIMARÃES", funcao: "Programadora Front and", foto: "2.jpeg" },
    { nome: "GABRIELA", funcao: "Designer Grafico e ilustrações", foto: "3.jpeg" },
    { nome: "LEANDRO", funcao: "Ilustrações", foto: "1.jpeg" },
    { nome: "DANIEL", funcao: "Ilustrações", foto: "5.jpeg" },
    { nome: "GABRIEL TARSO", funcao: "Ilustrações", foto: "4.jpeg" }
  ];

  const defaultPhoto = "4.jpeg";

  const container = document.getElementById('credits-container');

  function createEl(tag, className, text) {
    const el = document.createElement(tag);
    if (className) el.className = className;
    if (text) el.textContent = text;
    return el;
  }

  credits.forEach(({nome, funcao, foto}) => {
    const div = createEl('div', 'credit-item');

    const img = createEl('img', 'credit-photo');
    img.src = foto || defaultPhoto;
    img.alt = `${nome} - Foto`;

    const infoDiv = createEl('div', 'credit-info');
    infoDiv.append(createEl('h3', 'credit-name', nome));
    infoDiv.append(createEl('p', 'credit-role', funcao));

    div.append(img, infoDiv);
    container.appendChild(div);
  });

  const header = document.getElementById('header');
  window.addEventListener('scroll', () => {
    header.classList.toggle('scrolled', window.scrollY > 30);
  });
</script>

</body>
